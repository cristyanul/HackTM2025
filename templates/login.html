<!-- public_resources_map/templates/login.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
  <form method="post" class="bg-white p-8 rounded shadow-lg w-80 space-y-4">
    <h1 class="text-xl font-semibold text-center">Admin login</h1>

    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, msg in msgs %}
          <p class="text-sm text-center text-{{'red' if cat=='error' else 'green'}}-600">{{msg}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div>
      <label class="block text-sm">Username</label>
      <input name="username" required autofocus
             class="w-full border p-1 rounded">
    </div>
    <div>
      <label class="block text-sm">Password</label>
      <input type="password" name="password" required
             class="w-full border p-1 rounded">
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded">Log in</button>
  </form>
</body>
</html>
