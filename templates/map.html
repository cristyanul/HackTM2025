<!-- public_resources_map/templates/map.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Public Resources Map</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9/dist/leaflet.js"></script>

  <style>
    /* Ensure Leaflet container fills flex item */
    #map .leaflet-container { width:100%; height:100%; }
  </style>
</head>
<body class="h-screen flex flex-col">

  <header class="p-4 bg-gray-800 text-white">
    <div class="flex justify-between items-center">
      <h1 class="text-xl">Public Resources Map</h1>
      <div class="flex items-center space-x-4">
        <label class="text-sm">Filter by category:</label>
        <select id="categoryFilter" class="text-black px-2 py-1 rounded">
          <option value="">All categories</option>
        </select>
        <a href="/chat" class="underline text-white">ðŸ¤– AI Assistant</a>
      </div>
    </div>
  </header>

  <!-- flex-1 makes the map fill all remaining space -->
  <div id="map" class="flex-1"></div>

  <script>
    const map = L.map('map').setView([45.75, 21.23], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

    const categoryFilter = document.getElementById('categoryFilter');
    let allMarkers = [];

    // Load categories for filter dropdown
    fetch('/api/categories')
      .then(r => r.json())
      .then(categories => {
        categories.forEach(cat => {
          const option = document.createElement('option');
          option.value = cat;
          option.textContent = cat;
          categoryFilter.appendChild(option);
        });
      });

    function loadMarkers(category = '') {
      // Clear existing markers
      allMarkers.forEach(marker => map.removeLayer(marker));
      allMarkers = [];

      const url = category ? `/api/resources?category=${encodeURIComponent(category)}` : '/api/resources';
      fetch(url)
        .then(r => r.json())
        .then(data => {
          data.forEach(d => {
            const marker = L.marker([d.lat, d.lon]).addTo(map)
              .bindPopup(`<b>${d.name}</b><br>${d.type}<br>Category: ${d.category || 'N/A'}<br>City: ${d.city || 'N/A'}<br>${d.url ? `<a href="${d.url}" target="_blank">Website</a>` : ''}`);
            allMarkers.push(marker);
          });
        });
    }

    // Filter change handler
    categoryFilter.addEventListener('change', (e) => {
      loadMarkers(e.target.value);
    });

    // Initial load
    loadMarkers();
  </script>
</body>
</html>
